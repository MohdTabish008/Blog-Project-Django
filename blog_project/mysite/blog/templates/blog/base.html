<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body class="loader">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark techfont custom-navbar">
        <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://www.github.com">Github</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
                      </li>
                    </ul>
                  </div>
                </div>

              <ul class="nav navbar-nav navbar-right">
                  
                  {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Welcome: {{ user.username }}</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link"  href="{% url 'login' %}">Login<span class="glyphicon glyphicon-user" ></span></a>
                    </li>
                  {% endif %}
                      
              </ul>
              
        </div>
    </nav>

    <!-- Content Block -->
    <div class="content container" >
        <div class="row" >
          <div class="col-md-8 ">
              <div class="blog_posts">
                  
                  {% block content %}
                      
                  {% endblock  %}
                      
              </div>
          </div>
        </div>
    </div>
    
</body>
</html>
